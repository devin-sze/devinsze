        <link rel="icon" href="logo_devinsze_img.png">
        <link rel="stylesheet" href="game_2048.css">

    <body>
        

        <div id="box_image">
            <a href="https://devinsze.com/portfolio" title="Back to Coding Projects">
                <div id="graphic_arrow"></div>

        </div>
        
        <div class="header">Play 2048</div>
        
        
        <div class="hud">
            <div class="score_container">
                <div class="score_title">Score</div>
                <span id="score">0</span>
            </div>
            <a href="javascript: reload();">
                <div class="restart">
                    Restart

            <div id="result"></div>
        </div>

        <div class="grid"></div>

        <div class="description">
            <p>Combine the tiles to get <b>2048</b>!</p>
            <p>Use the arrows or WASD to control the movement of the tiles. Tiles with the same number will be merged together.</p>
